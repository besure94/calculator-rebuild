<!DOCTYPE html>
<html lang="en-US">
	<head>
		<link href="css/styles.css" rel="stylesheet" type="text/css">
		<script src="js/scripts.js"></script>
		<title>Calculator Rebuild</title>
	</head>
	<body>
		<h1>Calculator Rebuild</h1>

		<form id="calculator">
			<label for="inputl">1st Number:</label>
			<input id="input1" type="text">
			<label for="input2">2nd Number:</label>
			<input id="input2" type="text">

			<label>
				<input type="radio" name="operator" value="add" checked>
				Add
			</label>

			<label>
				<input type="radio" name="operator" value="subtract">
				Subtract
			</label>

			<label>
				<input type="radio" name="operator" value="multiply">
				Multiply
			</label>

			<label>
				<input type="radio" name="operator" value="divide">
				Divide
			</label>
			<button type="submit" class="btn">Calculate</button>
		</form>

		<h2>Results</h2>
		<p id="output"></p>
	</body>
</html>
